name: Build pyslise.whl

on:
  push:
    tags:
      - v3.*

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019, macos-10.15 ]
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10' ]
    steps:
      - name: Cache Eigen3
        id: cache-eigen3_3
        uses: actions/cache@v1
        with:
          path: ../eigen
          key: ${{ runner.os }}-eigen3_3
      - name: Download Eigen3
        if: steps.cache-eigen3_3.outputs.cache-hit != 'true'
        run: |
          git clone https://gitlab.com/libeigen/eigen.git ../eigen
          cd ../eigen
          git checkout 3.3
          mkdir ../eigen/build
      - if: ${{startsWith(matrix.os, 'windows') && steps.cache-eigen3_3.outputs.cache-hit != 'true'}}
        name: Build Eigen3 (Windows)
        run: cmake -G "MinGW Makefiles" ..
        working-directory: ../eigen/build
      - if: ${{!startsWith(matrix.os, 'windows') && steps.cache-eigen3_3.outputs.cache-hit != 'true'}}
        name: Build Eigen3 (not Windows)
        run: cmake ..
        working-directory: ../eigen/build
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install setuptools wheel
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: mkdir build
      - if: ${{startsWith(matrix.os, 'windows')}}
        name: CMake (Windows)
        run: |
          cmake -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF `
            -DEigen3_DIR="$(resolve-path ../../eigen/build)" `
            -DPYBIND11_LTO_CXX_FLAGS="" ..
          cmake --build . --target build_wheel --config Release
        working-directory: ./build
        env:
          CXXFLAGS: "-DMS_WIN64=1 -D_hypot=hypot -static-libgcc -static"
          LDFLAGS: "-static"
      - if: ${{!startsWith(matrix.os, 'windows')}}
        name: CMake (not Windows)
        run: |
          cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DEigen3_DIR="$(pwd)/../../eigen/build" \
            -DPYTHON_EXECUTABLE=$(which python)
          cmake --build . --target build_wheel --config Release -- -j 3
        working-directory: ./build
      - uses: actions/upload-artifact@v2-preview
        with:
          name: pyslise_${{ matrix.os }}_${{ matrix.python-version }}
          path: ./build/matslise/dist/*.whl
  test_wheel:
    if: always()
    runs-on: ${{ matrix.os }}
    needs: build_wheel
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019, macos-10.15 ]
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10' ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: pyslise_${{ matrix.os }}_${{ matrix.python-version }}
          path: ../pyslise_wheel
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install wheel
      - name: install pyslise
        if: ${{startsWith(matrix.os, 'windows')}}
        run: |
          pip install $(get-item ../pyslise_wheel/*.whl)
      - name: install pyslise
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          pip install ../pyslise_wheel/*.whl
      - uses: actions/checkout@v2
      - name: test pyslise
        run: |
          python test/pyslise/test_docs.py --verbose
  build_wheel_manylinux:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: mkdir build
      - name: run docker manylinux
        run: |
          docker run -v $(pwd):/opt/matslise quay.io/pypa/manylinux2010_x86_64 /opt/matslise/docker_build.sh
      - uses: actions/upload-artifact@v2-preview
        with:
          name: pyslise_manylinux2010
          path: ./wheelhouse/*.whl
  test_wheel_manylinux:
    if: always()
    runs-on: ubuntu-18.04
    needs: build_wheel_manylinux
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10' ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: pyslise_manylinux2010
          path: ../pyslise_wheel
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install wheel
      - name: install pyslise
        run: |
          pip install ../pyslise_wheel/pyslise-*-cp$(tr -d . <<< ${{ matrix.python-version }})-*manylinux2010_x86_64.whl
      - uses: actions/checkout@v2
      - name: test pyslise
        run: |
          python test/pyslise/test_docs.py --verbos
  upload_wheels:
    if: always()
    runs-on: ubuntu-18.04
    needs: [ test_wheel, test_wheel_manylinux ]
    steps:
      - uses: actions/download-artifact@v2 # download all artifacts
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: "Install twine"
        run: |
          pip install twine
      - name: "Check all wheels"
        run: |
          twine check **/*.whl
      - name: "Upload to pypi"
        run: |
          twine upload --skip-existing -u __token__ -p ${{ secrets.PYPI_TOKEN }} **/*.whl
